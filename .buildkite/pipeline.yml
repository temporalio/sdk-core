steps:
  - label: "fmt"
    agents:
      queue: "default"
      docker: "*"
    command: "cargo fmt --all -- --check"
    timeout_in_minutes: 15
    plugins:
      - docker-compose#v3.0.0:
          run: unit-test
          config: .buildkite/docker/docker-compose.yaml
  - label: "doc"
    agents:
      queue: "default"
      docker: "*"
    command: "cargo doc --workspace --all-features --no-deps"
    timeout_in_minutes: 15
    plugins:
      - docker-compose#v3.0.0:
          run: unit-test
          config: .buildkite/docker/docker-compose.yaml
          env:
            - RUSTDOCFLAGS=-Dwarnings
  - label: "lint"
    agents:
      queue: "default"
      docker: "*"
    command: "cargo clippy --workspace --all-features --all-targets -- -D warnings && cargo clippy --test integ_tests --all-features -- --D warnings"
    timeout_in_minutes: 15
    plugins:
      - docker-compose#v3.0.0:
          run: unit-test
          config: .buildkite/docker/docker-compose.yaml
  - label: "test"
    agents:
      queue: "default"
      docker: "*"
    command: "cargo tarpaulin --out Html --workspace && cargo test -- --include-ignored"
    artifact_paths:
      - "tarpaulin-report.html"
      - "machine_coverage/*"
    timeout_in_minutes: 15
    plugins:
      - docker-compose#v3.0.0:
          run: unit-test
          config: .buildkite/docker/docker-compose.yaml
  - label: "integ-test"
    agents:
      queue: "default"
      docker: "*"
    command: "cargo test --test integ_tests"
    timeout_in_minutes: 15
    plugins:
      - docker-compose#v3.0.0:
          run: integ-test
          config: .buildkite/docker/docker-compose.yaml
  - wait
