steps:
  - label: "fmt & doc"
    agents:
      queue: "default"
      docker: "*"
    command: "cargo fmt --all -- --check && cargo doc --workspace --all-features --no-deps"
    timeout_in_minutes: 15
    plugins:
      - docker-compose#v3.0.0:
          run: unit-test
          config:
            - .buildkite/docker/docker-compose.yaml
            - .buildkite/docker/docker-compose-ci.yaml
          env:
            - RUSTDOCFLAGS=-Dwarnings
  - label: "lint"
    agents:
      queue: "default"
      docker: "*"
    command: "cargo lint && cargo test-lint"
    timeout_in_minutes: 15
    plugins:
      - docker-compose#v3.0.0:
          run: unit-test
          config:
            - .buildkite/docker/docker-compose.yaml
            - .buildkite/docker/docker-compose-ci.yaml
  - label: "test"
    agents:
      queue: "default"
      docker: "*"
    command: "cargo test -- --include-ignored"
    artifact_paths:
      - "tarpaulin-report.html"
      - "machine_coverage/*"
    timeout_in_minutes: 15
    plugins:
      - docker-compose#v3.0.0:
          run: unit-test
          config:
            - .buildkite/docker/docker-compose.yaml
            - .buildkite/docker/docker-compose-ci.yaml
  - label: "integ-test"
    agents:
      queue: "default"
      docker: "*"
    env:
      INTEG_SERVER_TYPE: docker
    command: "cargo test --test integ_tests"
    timeout_in_minutes: 15
    plugins:
      - docker-compose#v3.0.0:
          run: integ-test
          config:
            - .buildkite/docker/docker-compose.yaml
            - .buildkite/docker/docker-compose-ci.yaml
  - wait
