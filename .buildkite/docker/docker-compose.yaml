version: '3.5'

services:
  cassandra:
    image: cassandra:3.11
    logging:
      driver: none
    ports:
      - "9042:9042"

  statsd:
    image: hopsoft/graphite-statsd
    logging:
      driver: none
    ports:
      - "8080:80"
      - "2003:2003"
      - "8125:8125"
      - "8126:8126"

  temporal:
    image: temporalio/auto-setup:1.6.3
    logging:
      driver: none
    ports:
      - "7233:7233"
      - "7234:7234"
      - "7235:7235"
      - "7239:7239"
      - "6933:6933"
      - "6934:6934"
      - "6935:6935"
      - "6939:6939"
    environment:
      - "CASSANDRA_SEEDS=cassandra"
      - "STATSD_ENDPOINT=statsd:8125"
      - "DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml"
    depends_on:
      - cassandra
      - statsd

  unit-test:
    build:
      context: ../../
      dockerfile: .buildkite/docker/Dockerfile
    security_opt:
      - seccomp:unconfined
    command: /bin/sh -c ".buildkite/docker/build.sh"
    environment:
      - "USER=unittest"
    volumes:
      - "../../:/sdk-core"

  integ-test:
    build:
      context: ../../
      dockerfile: .buildkite/docker/Dockerfile
    command: /bin/sh -c ".buildkite/docker/build.sh"
    environment:
      - "USER=unittest"
      - "TEMPORAL_SERVICE_ADDRESS=http://temporal:7233"
    depends_on:
      - temporal
    volumes:
      - "../../:/sdk-core"
