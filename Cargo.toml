[package]
name = "temporal-sdk-core"
version = "0.1.0"
authors = ["Spencer Judge <spencer@temporal.io>", "Vitaly Arbuzov <vitaly@temporal.io>"]
edition = "2018"
license-file = "LICENSE.txt"

[lib]

# TODO: Feature flag opentelem stuff
[dependencies]
anyhow = "1.0"
async-trait = "0.1"
base64 = "0.13"
crossbeam = "0.8"
dashmap = "4.0"
derive_more = "0.99"
futures = "0.3"
itertools = "0.10"
once_cell = "1.5"
opentelemetry-jaeger = "0.12"
opentelemetry = { version = "0.13", features = ["rt-tokio"] }
parking_lot = "0.11"
prost = "0.7"
prost-types = "0.7"
slotmap = "1.0"
thiserror = "1.0"
tokio = { version = "1.1", features = ["rt", "rt-multi-thread", "parking_lot"] }
tracing = { version = "0.1", features = ["log"] }
tracing-futures = "0.2"
tracing-opentelemetry = "0.12"
tracing-subscriber = "0.2"
url = "2.2"
rand = "0.8.3"
uuid = { version = "0.8.2", features = ["v4"] }

[dependencies.tonic]
version = "0.4"
#path = "../tonic/tonic"
# Using our fork for now which fixes grpc-timeout header getting stripped
git = "https://github.com/temporalio/tonic"

[dependencies.rustfsm]
path = "fsm"

[dev-dependencies]
assert_matches = "1.4"
mockall = "0.9"
rstest = "0.7"

[build-dependencies]
tonic-build = "0.4"

[workspace]
members = [".", "fsm"]

[[test]]
name = "integ_tests"
path = "tests/main.rs"
# Prevents autodiscovery, and hence these getting run with `cargo test`. Run with
# `cargo test --test integ_tests`
test = false