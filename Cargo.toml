[package]
name = "temporal-sdk-core"
version = "0.1.0"
authors = ["Spencer Judge <spencer@temporal.io>", "Vitaly Arbuzov <vitaly@temporal.io>"]
edition = "2021"
license-file = "LICENSE.txt"
description = "Library for building new Temporal SDKs"
homepage = "https://temporal.io/"
repository = "https://github.com/temporalio/sdk-core"
keywords = ["temporal", "workflow"]
categories = ["development-tools"]
resolver = "2"

[workspace]
members = [".", "temporal-client", "core-api", "fsm", "test_utils",
           "sdk-core-protos", "temporal-sdk"]

[lib]

[dependencies]
anyhow = "1.0"
arc-swap = "1.3"
async-trait = "0.1"
base64 = "0.13"
crossbeam = "0.8"
dashmap = "4.0"
derive_builder = "0.10"
derive_more = "0.99"
enum_dispatch = "0.3"
futures = "0.3"
http = "0.2"
hyper = "0.14"
itertools = "0.10"
lazy_static = "1.4"
log = "0.4"
lru = "0.7"
once_cell = "1.5"
opentelemetry = { version = "0.16", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.9.0", features = ["tokio", "metrics"] }
opentelemetry-prometheus = "0.9.0"
parking_lot = { version = "0.11", features = ["send_guard"] }
prometheus = "0.12"
prost = "0.9"
prost-types = "0.9"
rand = "0.8.3"
ringbuf = "0.2"
serde = "1.0"
slotmap = "1.0"
thiserror = "1.0"
tokio = { version = "1.1", features = ["rt", "rt-multi-thread", "parking_lot", "time", "fs"] }
tokio-util = { version = "0.6.9" }
tokio-stream = "0.1"
tonic = { version = "0.6", features = ["tls", "tls-roots"] }
tracing = { version = "0.1", features = ["log-always"] }
tracing-futures = "0.2"
tracing-opentelemetry = "0.15"
tracing-subscriber = { version = "0.2", features = ["parking_lot"] }
url = "2.2"
uuid = { version = "0.8.2", features = ["v4"] }

# 1st party local deps
[dependencies.temporal-sdk-core-api]
path = "core-api"
version = "0.1"

[dependencies.temporal-sdk-core-protos]
path = "sdk-core-protos"
version = "0.1"

[dependencies.temporal-client]
path = "temporal-client"
version = "0.1"

[dependencies.rustfsm]
path = "fsm"
version = "0.1"

[dev-dependencies]
assert_matches = "1.4"
bimap = "0.6.1"
mockall = "0.11"
rstest = "0.10"
test_utils = { path = "test_utils" }
temporal-sdk = { path = "temporal-sdk" }
temporal-client = { features = ["mocks"],  path = "temporal-client" }

[build-dependencies]
tonic-build = "0.6"

[[test]]
name = "integ_tests"
path = "tests/main.rs"
# Prevents autodiscovery, and hence these getting run with `cargo test`. Run with
# `cargo test --test integ_tests`
test = false

[[test]]
name = "load_tests"
path = "tests/load_tests.rs"
test = false
