[package]
name = "sdk-core"
version = "0.1.0"
authors = ["Spencer Judge <spencer@temporal.io>", "Vitaly Arbuzov <vitaly@temporal.io>"]
edition = "2018"

[lib]

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
derive_more = "0.99"
env_logger = "0.8"
futures = "0.3"
log = "0.4"
prost = "0.7"
prost-types = "0.7"
thiserror = "1.0"
tonic = "0.4"
tracing = { version = "0.1", features = ["log"] }
# TODO: Feature flag this stuff
tracing-opentelemetry = "0.10"
tracing-subscriber = "0.2"
opentelemetry-jaeger = "0.10"

[dependencies.rustfsm]
path = "fsm"

[dev-dependencies]
rstest = "0.6"

[build-dependencies]
tonic-build = "0.4"

[workspace]
members = [".", "fsm"]
