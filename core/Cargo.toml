[package]
name = "temporal-sdk-core"
version = "0.1.0"
authors = ["Spencer Judge <spencer@temporal.io>", "Vitaly Arbuzov <vitaly@temporal.io>"]
edition = "2021"
license-file = "LICENSE.txt"
description = "Library for building new Temporal SDKs"
homepage = "https://temporal.io/"
repository = "https://github.com/temporalio/sdk-core"
keywords = ["temporal", "workflow"]
categories = ["development-tools"]

[lib]

[dependencies]
anyhow = "1.0"
arc-swap = "1.3"
async-channel = "1.6"
async-trait = "0.1"
base64 = "0.13"
crossbeam = "0.8"
dashmap = "5.0"
derive_builder = "0.11"
derive_more = "0.99"
enum_dispatch = "0.3"
futures = "0.3"
governor = "0.4"
http = "0.2"
hyper = "0.14"
itertools = "0.10"
lazy_static = "1.4"
log = "0.4"
lru = "0.7"
mockall = "0.11"
once_cell = "1.5"
opentelemetry = { version = "0.17", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.10.0", features = ["tokio", "metrics"] }
opentelemetry-prometheus = "0.10.0"
parking_lot = { version = "0.12", features = ["send_guard"] }
prometheus = "0.13"
prost = "0.11"
prost-types = "0.11"
rand = "0.8.3"
ringbuf = "0.2"
serde = "1.0"
siphasher = "0.3"
slotmap = "1.0"
thiserror = "1.0"
tokio = { version = "1.1", features = ["rt", "rt-multi-thread", "parking_lot", "time", "fs"] }
tokio-util = { version = "0.7" }
tokio-stream = "0.1"
tonic = { version = "0.8", features = ["tls", "tls-roots"] }
# TODO: Get rid of this once otel updates its tonic dep
tonic_otel = { version = "0.6", package = "tonic" }
tracing = { version = "0.1", features = ["log-always"] }
tracing-futures = "0.2"
tracing-opentelemetry = "0.17"
tracing-subscriber = { version = "0.3", features = ["parking_lot", "env-filter"] }
url = "2.2"
uuid = { version = "1.1", features = ["v4"] }

# 1st party local deps
[dependencies.temporal-sdk-core-api]
path = "../core-api"
version = "0.1"

[dependencies.temporal-sdk-core-protos]
path = "../sdk-core-protos"
version = "0.1"
features = ["history_builders"]

[dependencies.temporal-client]
path = "../client"
version = "0.1"

[dependencies.rustfsm]
path = "../fsm"
version = "0.1"

[dev-dependencies]
assert_matches = "1.4"
bimap = "0.6.1"
criterion = "0.3"
rstest = "0.15"
temporal-sdk-core-test-utils = { path = "../test-utils" }
temporal-sdk = { path = "../sdk" }

[build-dependencies]
tonic-build = "0.8"

[[test]]
name = "integ_tests"
path = "../tests/main.rs"
# Prevents autodiscovery, and hence these getting run with `cargo test`. Run with
# `cargo test --test integ_tests`
test = false

[[test]]
name = "load_tests"
path = "../tests/load_tests.rs"
test = false

[[bench]]
name = "workflow_replay"
harness = false
