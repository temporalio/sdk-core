[package]
name = "temporal-sdk"
version = "0.1.0-alpha.1"
edition = "2021"
authors = ["Spencer Judge <spencer@temporal.io>"]
license-file = { workspace = true }
description = "Temporal Rust SDK"
homepage = "https://temporal.io/"
repository = "https://github.com/temporalio/sdk-core"
keywords = ["temporal", "workflow"]
categories = ["development-tools"]

[dependencies]
async-trait = "0.1"
thiserror = "1.0"
anyhow = "1.0"
base64 = "0.21"
crossbeam-channel = "0.5"
derive_more = { workspace = true }
futures = "0.3"
once_cell = { workspace = true }
parking_lot = { version = "0.12", features = ["send_guard"] }
prost-types = { version = "0.4", package = "prost-wkt-types" }
sha2 = "0.10"
serde = "1.0"
tokio = { version = "1.26", features = ["rt", "rt-multi-thread", "parking_lot", "time", "fs"] }
tokio-util = { version = "0.7" }
tokio-stream = "0.1"
tonic = { workspace = true }
tracing = "0.1"

[dependencies.temporal-sdk-core]
path = "../core"
version = "0.1"
default-features = false

[dependencies.temporal-sdk-core-protos]
path = "../sdk-core-protos"
version = "0.1"

[dependencies.temporal-sdk-core-api]
path = "../core-api"
version = "0.1"

[dependencies.temporal-client]
path = "../client"
version = "0.1"
